pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven {
            url = uri("file://${rootDir}/../flutter/packages/flutter_tools/gradle")
        }
    }

    plugins {
        id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    }
}

include(":app")

apply plugin: "dev.flutter.flutter-gradle-plugin"
